<div id="app" [ngClass]="{'wrap': temp > 30}">
  <main>
    <div class="search-box">
      <input
        type="text"
        class="search-bar"
        placeholder="ENTER YOUR CITY .."
        [(ngModel)]="query"
        (keypress)="getinfo($event)">
    </div>
    <div class="weather-wrap" *ngIf=" cityValid!= undefined ; else nocity">
      <div class="location-box">
        <div class="location">{{name}} , {{country}}</div>
        <div class="date">{{getdates()}}</div>
      </div>
      <div class="weather-box">
        <div class="temp">{{temp}}ÂºC</div>
        <div class="weather">{{state}}</div>
      </div>
    </div>
    <ng-template #nocity>
      <h1 class="nocity">RETRY WITH CORRECT CITY NAME</h1>
    </ng-template>
  </main>
</div>
